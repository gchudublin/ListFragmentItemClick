apply plugin: 'android'

android {
    compileSdkVersion 14
    buildToolsVersion "19.1.0"

    defaultConfig {
        packageName "in.wptrafficanalyzer.listfragmentitemclick"
        minSdkVersion 14
        targetSdkVersion 14
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
